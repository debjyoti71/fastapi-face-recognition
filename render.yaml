services:
  - type: web
    name: fastapi-face-recognition
    env: python
    plan: free
    buildCommand: pip install --no-cache-dir --extra-index-url https://pypi.org/simple -r requirements.txt
    startCommand: gunicorn app.main:app -k uvicorn.workers.UvicornWorker
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
